<div >
    <div *ngIf="!isEditing" class="expense-table">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Comments</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let exp of expenses">
                    <td>{{exp.amount}}</td>
                    <td>{{exp.category}}</td>
                    <td>{{exp.comments}}</td>
                    <td>{{exp.createdAt | date:'short'}}</td>
                    <td>{{exp.updatedAt | date:'short'}}</td>
                    <td><button type="submit" class="btn btn-primary" (click)="handleEdit(exp,exp._id)">Edit</button>
                        <button type="submit" class="btn btn-danger" (click)="handleDelete(exp._id)">Delete</button></td>
                </tr>             
            </tbody>
        </table>
    </div>

    <div *ngIf="isEditing" #editForm class="expense-table" >


<div class="user-auth">
    <div class="signup-form">
        <h1 class="form-title">Edit Expense</h1>
        <hr>
  
        <form class="common-form" #expenseform="ngForm" (ngSubmit)="handleEditSubmit(expenseform.value)">
           
            <label>Amount</label>
            <input type="number" class="form-input" name="amount" required placeholder="Enter Amount" [(ngModel)]="selectedExpense.amount">
            
            
            <select name="category" class="form-input" [(ngModel)]="selectedExpense.category" required>
                <option value="" disabled selected>Select Category</option>
                <option value="Food">Food</option>
                <option value="Rent">Rent</option>
                <option value="Bill">Bill</option>
                <option value="Electricity">Electricity</option>
                <option value="Travel">Travel</option>
                <option value="Wifi">Wifi</option>
            </select>
            
            <label>Comments</label>
            <textarea class="form-input" name="comments" rows="3" cols="35" placeholder="Comments (Optional)" [(ngModel)]="selectedExpense.comments"></textarea>
            
            <button type="submit" class="btn btn-primary btn-lg" [disabled]="!expenseform.valid">Add Expense</button>
        </form>
    </div>
</div>

    </div>
</div>
